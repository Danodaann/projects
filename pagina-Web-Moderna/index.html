<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- HEADER MENU  -->

    <header>
        <div class="container__header">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/Logo/logo-magtimus.png" alt="Logo">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre </a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Obras</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>

                <a href="#" class="btn__quote">Cotizar</a>

                <div class="socialMedia">
                    <a href="#">
                        <img src="assets/images/social media/facebook.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/images/social media/instagram.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/images/social media/twitter.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/images/social media/youtube.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main>
        <!-- Portada de inicio -->
        <div class="container__cover div__offset">
            <div class="cover">
                <section class="text__cover">
                    <h1>Trabaje inteligentemente con infinitas posibilidades</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae laboriosam illum voluptatum facilis voluptate.</p>
                    <a href="#" class="btn__text-cover">Empezar</a>
                </section>
                <section class="image__cover">
                    <img src="assets/images/Cover/hero-img.png" alt="Imagen Cover">
                </section>
            </div>
        </div>
    </main>


    
</body>
</html>
